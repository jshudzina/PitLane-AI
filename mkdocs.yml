site_name: PitLane-AI Documentation
site_url: https://jshudzina.github.io/PitLane-AI
site_description: AI-powered Formula 1 data analysis using Claude Agent SDK
site_author: John Hudzina
repo_name: jshudzina/PitLane-AI
repo_url: https://github.com/jshudzina/PitLane-AI
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red           # F1 red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant      # Instant loading
    - navigation.tracking     # URL updates on scroll
    - navigation.tabs         # Top-level navigation tabs
    - navigation.tabs.sticky  # Sticky tabs
    - navigation.sections     # Section headers in sidebar
    - navigation.expand       # Expand sections by default
    - navigation.path         # Breadcrumbs
    - navigation.top          # Back to top button
    - navigation.footer       # Footer navigation
    - toc.follow              # TOC follows scroll
    - toc.integrate           # TOC integrated into nav
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - search.share            # Share search URL
    - content.code.copy       # Copy code button
    - content.code.annotate   # Code annotations
    - content.tabs.link       # Link content tabs

  icon:
    repo: fontawesome/brands/github
    logo: material/flag-checkered  # Racing themed

  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            inherited_members: false
            filters:
              - "!^_"  # Exclude private members
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji # yamllint disable-line
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # yamllint disable-line
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format # yamllint disable-line
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

