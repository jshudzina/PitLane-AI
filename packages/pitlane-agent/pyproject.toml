[project]
name = "pitlane-agent"
version = "0.1.0"
description = "AI agent for F1 data analysis using Claude Agent SDK and FastF1"
requires-python = ">=3.11"
dependencies = [
    "claude-agent-sdk",
    "click>=8.1.0",
    "fastf1>=3.0",
    "matplotlib>=3.8",
    "numpy>=1.24",
]

[project.scripts]
pitlane = "pitlane_agent.cli:pitlane"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pitlane_agent"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
