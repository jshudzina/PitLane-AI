[project]
name = "pitlane-agent"
version = "0.1.2.dev3"
description = "AI agent for F1 data analysis using Claude Agent SDK and FastF1"
readme = "README.md"
requires-python = ">=3.11,<3.14"
license = { text = "Apache-2.0" }
authors = [
    { name = "John Hudzina" , email="pitlaneagent@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "claude-agent-sdk",
    "click>=8.1.0",
    "fastf1>=3.0",
    "matplotlib>=3.8",
    "numpy>=1.24",
    "opentelemetry-api>=1.24.0",
    "opentelemetry-sdk>=1.24.0",
    "seaborn>=0.13.0",
]

[project.scripts]
pitlane = "pitlane_agent.cli:pitlane"

[project.urls]
Homepage = "https://github.com/jshudzina/PitLane-AI"
Repository = "https://github.com/jshudzina/PitLane-AI"
Issues = "https://github.com/jshudzina/PitLane-AI/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pitlane_agent"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "integration: marks tests as integration tests that make real FastF1 API calls (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow running (deselect with '-m \"not slow\"')",
]
