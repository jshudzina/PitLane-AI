[project]
name = "pitlane-web"
version = "0.4.1"
description = "Web interface for PitLane AI"
readme = "README.md"
requires-python = ">=3.12,<3.15"
license = { text = "Apache-2.0" }
authors = [
    { name = "John Hudzina" , email="pitlaneagent@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "fastapi>=0.115",
    "uvicorn[standard]>=0.30",
    "jinja2>=3.1",
    "python-multipart>=0.0.9",
    "markdown>=3.5",
    "pitlane-agent",
    "slowapi>=0.1.9",
]

[project.scripts]
pitlane-web = "pitlane_web.cli:main"

[project.urls]
Homepage = "https://github.com/jshudzina/PitLane-AI"
Repository = "https://github.com/jshudzina/PitLane-AI"
Issues = "https://github.com/jshudzina/PitLane-AI/issues"

[tool.uv.sources]
pitlane-agent = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pitlane_web"]
